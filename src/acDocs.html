<template>
  <lightning-card title="Required Documents" icon-name="standard:drafts">
    <div class="slds-card__body slds-card__body_inner">
      <lightning-datatable key-field="Code" data={docs} columns={columns} onrowaction={handleRowAction}
        oncellchange={handleCellChange} hide-checkbox-column="true">
      </lightning-datatable>
    </div>
    <footer class="slds-card__footer">
      <lightning-input type="checkbox" label="Show descriptions" onchange={handleChangeShowDescriptions}>
      </lightning-input>
    </footer>
  </lightning-card>
</template>
